<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>
    <main class="main-content">
        <div class="container">
            <div th:if="${param.error}" class="alert alert-error">
                <strong>Erro!</strong> Email ou senha inválidos!
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <strong>Sucesso!</strong> Você foi desconectado com sucesso!
            </div>
            <div th:if="${param.cadastro}" class="alert alert-success">
                <strong>Sucesso!</strong> Cadastro realizado com sucesso! Faça login para continuar.
            </div>
            
            <div class="auth-container">
                <div class="auth-card card">
                    <div class="auth-header">
                        <h1 class="page-title">Bem-vindo de volta!</h1>
                        <p class="page-subtitle">Faça login para continuar</p>
                    </div>

                    <form th:action="@{/login}" method="post" class="auth-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="username" class="form-input" 
                                   placeholder="seu@email.com" required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" id="senha" name="password" class="form-input" 
                                   placeholder="••••••••" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                            Entrar
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p class="text-center">
                            Não tem uma conta? 
                            <a th:href="@{/cadastro}" class="link-accent">Cadastre-se aqui</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
