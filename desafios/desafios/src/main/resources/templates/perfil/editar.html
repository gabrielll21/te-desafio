<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>
    <main th:replace="~{layout :: main}">
        <th:block th:fragment="content">
        <div class="page-header">
            <h1 class="page-title">Editar Perfil</h1>
            <p class="page-subtitle">Atualize suas informa√ß√µes pessoais</p>
        </div>

        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <form th:action="@{/perfil}" th:object="${profileUpdateDTO}" method="post" enctype="multipart/form-data">
                <div class="card-header" style="text-align: center; padding: 2rem 1.5rem;">
                    <div class="profile-photo-container" style="margin-bottom: 1.5rem;">
                        <img id="preview-photo" 
                             th:src="${usuario != null and usuario.fotoPerfil != null and !usuario.fotoPerfil.isEmpty() ? usuario.fotoPerfil : '/images/default-avatar.svg'}" 
                             alt="Foto de Perfil" 
                             class="profile-photo"
                             style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent); box-shadow: 0 4px 15px rgba(100, 255, 218, 0.3); cursor: pointer; transition: transform 0.3s;">
                        <div style="margin-top: 1rem;">
                            <label for="avatar" class="btn btn-outline btn-sm" style="cursor: pointer;">
                                üì∑ Trocar Foto
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="form-group">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" id="nome" th:field="*{nome}" class="form-input" 
                               placeholder="Seu nome completo" required>
                        <span class="form-error" th:if="${#fields.hasErrors('nome')}" 
                              th:errors="*{nome}"></span>
                    </div>

                    <div class="form-group" style="display: none;">
                        <label for="avatar" class="form-label">Foto de Perfil (Opcional)</label>
                        <input type="file" id="avatar" name="avatar" class="form-input" 
                               accept="image/*" onchange="previewImage(this)">
                        <span class="form-help">Formatos aceitos: JPG, PNG, GIF (m√°x. 5MB)</span>
                    </div>
                </div>

                <div class="card-footer">
                    <a th:href="@{/perfil}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
                </div>
            </form>
        </div>
        
        <script>
            function previewImage(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('preview-photo').src = e.target.result;
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
            
            // Quando clicar na foto ou no bot√£o, abrir seletor de arquivo
            document.getElementById('preview-photo').addEventListener('click', function() {
                document.getElementById('avatar').click();
            });
            
            document.querySelector('label[for="avatar"]').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('avatar').click();
            });
        </script>
        </th:block>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
