<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>
    <main th:replace="~{layout :: main}">
        <th:block th:fragment="content">
            <div class="page-header">
                <h1 class="page-title">Pedidos de Amizade Recebidos</h1>
                <p class="page-subtitle">Aceite ou recuse pedidos de amizade</p>
            </div>

            <div class="action-buttons">
                <a th:href="@{/friends}" class="btn btn-secondary">‚Üê Voltar para Amigos</a>
                <a th:href="@{/friends/requests/outgoing}" class="btn btn-outline">Ver Pedidos Enviados</a>
            </div>

            <div th:if="${pedidosRecebidos != null and !pedidosRecebidos.empty}" class="grid grid-2">
                <div class="card" th:each="pedido : ${pedidosRecebidos}">
                    <div class="card-header">
                        <h3 class="card-title" th:text="${pedido.solicitante.nome}">Nome do Solicitante</h3>
                        <p style="color: var(--text-secondary); font-size: 0.9rem;" 
                           th:text="${pedido.solicitante.email}">email@exemplo.com</p>
                    </div>
                    <div class="card-body">
                        <p style="color: var(--text-muted); font-size: 0.85rem;">
                            Enviado em: <span th:text="${#temporals.format(pedido.criadoEm, 'dd/MM/yyyy HH:mm')}"></span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <form th:action="@{/friends/requests/{id}/accept(id=${pedido.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-primary btn-sm">‚úì Aceitar</button>
                        </form>
                        <form th:action="@{/friends/requests/{id}/decline(id=${pedido.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">‚úó Recusar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div th:if="${pedidosRecebidos == null or pedidosRecebidos.empty}" class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <h3>Nenhum pedido recebido</h3>
                <p>Voc√™ n√£o tem pedidos de amizade pendentes no momento.</p>
            </div>
        </th:block>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
