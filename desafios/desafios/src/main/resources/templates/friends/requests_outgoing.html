<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
    <nav th:replace="~{layout :: navbar}"></nav>
    <main th:replace="~{layout :: main}">
        <th:block th:fragment="content">
            <div class="page-header">
                <h1 class="page-title">Pedidos de Amizade Enviados</h1>
                <p class="page-subtitle">Gerencie seus pedidos de amizade</p>
            </div>

            <div class="action-buttons">
                <a th:href="@{/friends}" class="btn btn-secondary">‚Üê Voltar para Amigos</a>
                <a th:href="@{/friends/requests/incoming}" class="btn btn-outline">Ver Pedidos Recebidos</a>
            </div>

            <div th:if="${pedidosEnviados != null and !pedidosEnviados.empty}" class="grid grid-2">
                <div class="card" th:each="pedido : ${pedidosEnviados}">
                    <div class="card-header">
                        <h3 class="card-title" th:text="${pedido.destinatario.nome}">Nome do Destinat√°rio</h3>
                        <p style="color: var(--text-secondary); font-size: 0.9rem;" 
                           th:text="${pedido.destinatario.email}">email@exemplo.com</p>
                    </div>
                    <div class="card-body">
                        <span class="badge badge-warning" th:text="${pedido.status}">PENDENTE</span>
                        <p style="color: var(--text-muted); font-size: 0.85rem; margin-top: 0.5rem;">
                            Enviado em: <span th:text="${#temporals.format(pedido.criadoEm, 'dd/MM/yyyy HH:mm')}"></span>
                        </p>
                    </div>
                    <div class="card-footer" th:if="${pedido.status.name() == 'PENDENTE'}">
                        <form th:action="@{/friends/requests/{id}/cancel(id=${pedido.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Cancelar Pedido</button>
                        </form>
                    </div>
                </div>
            </div>

            <div th:if="${pedidosEnviados == null or pedidosEnviados.empty}" class="empty-state">
                <div class="empty-state-icon">üì§</div>
                <h3>Nenhum pedido enviado</h3>
                <p>Voc√™ n√£o enviou nenhum pedido de amizade ainda.</p>
            </div>
        </th:block>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
